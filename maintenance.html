<!DOCTYPE html>
<html>
	<head>
		<title>Under Maintenance</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
			* { 
				margin: 0;
				padding: 0;
			}

			
			body, html {
				background-color: #222;
				color: #222;
				font-family: 'Roboto', sans-serif;
				font-size: 10px;
				height: 100%;
				width: 100%;
			}

		

			.panel {
				background-color: #EEE;
				width: 525px;
				border-radius: 3px;
				padding: 15px;
				overflow: auto;
				top: 50%;
				position: absolute;
				margin-top: -112px;
				left: 50%;
				margin-left: -282px;

			}

			.logo {
				width: 200px;
				margin-top: 7px;
				margin-left: 5px;
				float: left;
			}

			.subline {
				margin-top: -7px;
				margin-left: 3px;
			}

			.text-block {
				float: left;
				max-width: 300px;
				margin-left: 5px;
			}

			h1 {
				margin-top: 6px;
				font-weight: bold;
				font-size: 3.2em;
				color: #222;
			}

			p {
				font-family: 'Roboto', sans-serif;
				font-size: 1.7em;
				line-height: 1.75em;
				padding-top: 20px;
				color: #444;
			}

			/*layouts smaller than 600px, iPhone and mobiles*/
			@media only screen and (max-width: 480px), screen and (max-device-width: 480px), screen and (max-width: 600px)  {

				html {
				    -webkit-text-size-adjust: none;
				}

				.panel {
					width: auto;
					right: 0;
					position: absolute;
					margin: 60px;
					margin-top:;
					left: 0;
					top: 0;
					padding: 60px;
					border-radius: 12px;
				}

				.logo {
					width: auto;
					margin-top: 7px;
					margin-left: 5px;
					float: none;
					padding: 35px;
				}

				.logo img.graphic {
					width: 100%;
				}

				.subline {
					width: 98%;
					margin-left: 10px;
				}

				.text-block {
					max-width: none;
					border-top: 1px solid #BBB;
					padding: 25px;
					padding-top: 34px;
					text-align: center;
				}

				h1 {
					margin-top: 35px;
					font-size: 7.5em;
				}

				p {
					
					font-size: 5.4em;
					line-height: 1.6em;
					padding-top: 50px;
					padding-bottom: 58px;
					
				}
			}

		</style>
	</head>
	<body>
		
			<div class="panel">
				<div class="logo">
					<img class="graphic" src="http://ianspangler.s3.amazonaws.com/wp-content/uploads/2015/06/ISI_Logo-no-subline.png" alt="ISI logo" />
					<img class="subline" src="http://www.ian-spangler.com/portfolio/wp-content/uploads/2015/11/logo_subline.png" alt="Ian Spangler Interactive" />
				</div>
				<div class="text-block">
					<h1>Under Maintenance</h1>
					<p>This site is temporarily undergoing some changes or upgrades. Please try again in a few minutes. Thank you for your patience!</p>
				</div>
			</div>
		
	</body>
</html>
